<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <figure>
            <img src="https://placehold.co/80.png?text={vv}" />
        </figure>
        <hgroup>
            <h1>Crea una cuenta</h1>
            <p>Ingresa la siguiente información para registrarte.</p>
        </hgroup>

        <form>

            <div class="grid">
                <div>
                    <label for="text1">
                        Nombres
                        <input type="text" placeholder="Victor" id="text1" name="nombres" required>
                    </label>
                </div>
                <div>
                    <label for="text2">
                        Apellidos
                        <input type="text" placeholder="Villazón" id="text2" name="Apellidos" required>
                    </label>
                </div>
            </div>

            <label for="Nacimiento">
                Fecha de Nacimiento
                <input type="date" required>
            </label>

            <hgroup>
                <label for="">
                    Genero
                    <select required name="Genero">
                        <option value="">Selecciona tu genero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="O">Prefiero no decirlo</option>
                    </select>
                </label>

                <label for="email">
                    <input type="email" placeholder="Email: Ej. user@gmail.com" id="email" name="mail" required>
                </label>
            </hgroup>

            <hgroup>
                <label for="direcc">
                    Dirección
                    <input type="text" placeholder="Dirección" required id="direcc">
                </label>
                <label for="direcc2">
                    <input type="text" placeholder="Dirección linea 2">
                </label>
            </hgroup>

            <label for="telNo">
                Teléfono
                <input type="tel" placeholder="Numero de teléfono" id="telNo" name="telNo" required pattern="\+[0-9]{2} [0-9]{9}" maxlength="11">
            </label>

            <label for="postal">
                Código postal
                <input type="text" placeholder="Ej: 14001" required minlength="5" maxlength="5">
            </label>

            <label for="country">
                Ciudad
                <input type="text" placeholder="Ej: Chiclayo" required id="country" name="country">
            </label>

            <label for="firma">
                Firma
                <input type="file" accept=" .jpg, .jpeg" required>
            </label>

            <label for="terminos">
                <input type="checkbox" id="terminos">
                Acepto los términos, condiciones y políticas
            </label>
            
            <input type="submit" value="Registrarse">

            <p>
                Ya tienes una cuenta?
                <a href="ingresar.html">Accede desde aquí</a>
            </p>
        </form>
    </main>
</body>
</html>
