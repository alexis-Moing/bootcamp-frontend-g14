<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <h1>formularios + inputs + validaciones</h1>
        <form>
            <h2>Inputs</h2>
            <label for="text1">
                input tipo texto
                <input type="text" placeholder="ingrese un texto" id="text1" name="texto">
            </label>
            <label for="textdesac">
                input desactivado
                <input type="text" placeholder="ingrese un texto" disabled id="textdesac">
            </label>
            <label for="sololec">
                input (solo lectura)
                <input type="text" placeholder="solo lectura" readonly value="solo lectura" id="sololec">
            </label>
            <label for="number">
                input tipo number
                <input type="number" placeholder="edad ej. 18" id="number">
            </label>
            <label for="email">
                input tipo correo
                <input type="email" placeholder="Ej. soylex@gmail.com" id="email">
            </label>
            <label>
                input tipo ranch (edad)
                <input type="range" min="18" max="50">
            </label>
            <label>
                input tipo tel
                <input type="tel" placeholder="(+51) 999999999" maxlength="11">
            </label>
            <label>
                Input tipo Password
                <input type="password" placeholder="password" minlength="8">
            </label>
            <label>
                Input tipo color
                <input type="color">
            </label>
            <label>
                Input tipo search
                <input type="search">
            </label>
            <label>
                Input tipo file
                <input type="file" accept="image/*">
            </label>
            <label>
                Input oculto
                <input type="hidden" value="datos-ocultos">
            </label>
            <label>
                Input tipo datetime-local
                <input type="date" name="dia">
            </label>
            <label>
                input tipo week (semana)
                <input type="week" name="semana">
            </label>

            <input type="submit" value="guardar">
            <input type="reset" value="borrar">
        </form>

        <form>
            <h2>Textarea</h2>

            <label>
                <textarea placeholder="escribe una desscripcion sobre ti" rows="6"></textarea>
            </label>
            <input type="submit" value="guardar">
        </form>

        <form>
            <h2>Selects</h2>

            <label>
                comida favorita
                <select name="comidas">
                <option>Selecciona tu comida favorita...</option>
                <option>francesa</option>
                <option value="pe">peruana</option>
                <option>italiana</option>
                <option>japonesa</option>
                <option>tailandesa</option>
                </select>
            </label>

            <input type="submit" value="guardar">
        </form>

        <form>
            <h2>checkboxes</h2>

            <h3>lenguaje de preferencia</h3>
            <label><input type="checkbox" name="english" value="en">Ingles</label>
            <label><input type="checkbox" name="español" value="es">Español</label>
            <label><input type="checkbox" name="Frances" value="fr">Frances</label>

            <input type="submit" value="guardar">
        </form>

        <form>
            <h2>Radio buttom</h2>

            <blockquote><b>NOTA:</b> los radio buttom que se desean agrupar deben tener el mismo atributo name</blockquote>
            <label>
                <input type="radio" name="languaje">
                ingles
            </label>
            <label>
                <input type="radio" name="languaje">
                español
            </label>
            <label>
                <input type="radio" name="languaje">
                frances
            </label>

            <input type="submit" value="guardar">
        </form>

        <form>
            <h2>Validaciones</h2>

            <label>
                Nombre
                <input type="text" name="nombre" minlength="3" maxlength="15" required>
            </label>
            <label>
                email 
                <input type="email" name="email" required>
            </label>
            <label>
                telefono
                <input type="tel" name="tel"s>
            </label>
            <input type="submit" value="guardar">
        </form>
    </main>
</body>
</html>
