<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC-Indice de masa corporal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container"></div>
        <div class="row justify-content-center">
            <div class="col-5">

                <div class="card mt-5">
                    <h5 class="card-header text-center">indice de masa corporal</h5>

                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">
                                peso (KG)
                            </label>
                            <input
                                class="form-control form-control-lg" 
                                type="number" 
                                required 
                                min="0" 
                                max="500" 
                                id="peso" 
                                placeholder="ej. 50kg" 
                            />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">
                                altura (CM)
                            </label>
                            <input 
                            class="form-control form-control-lg" 
                            type="number" 
                            required 
                            min="0" 
                            max="5" 
                            id="altura" 
                            placeholder="ej. 170" 
                            />
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-success btn-lg" id="calcular">calcular</button>
                        </div>

                        <div class="alert alert-warning mt-3" id="resultado"></div>
                    </div>

                </div>

            </div>
        </div>
    </div>

            
    <script src="./main.js"></script>
</body>
</html>
